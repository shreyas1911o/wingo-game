<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0033"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9d00ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#9d00ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff9d" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00ff9d" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur1"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="blur2"><feGaussianBlur stdDeviation="4"/></filter>
    <filter id="glow-text">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g stroke="#9d00ff" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>

  <!-- Left glow orb -->
  <circle cx="120" cy="100" r="80" fill="url(#glow1)" filter="url(#blur1)"/>
  <!-- Right glow orb -->
  <circle cx="680" cy="100" r="80" fill="url(#glow2)" filter="url(#blur1)"/>

  <!-- Decorative circles left -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#9d00ff" stroke-width="1.5" stroke-opacity="0.6"/>
  <circle cx="100" cy="100" r="32" fill="none" stroke="#9d00ff" stroke-width="1" stroke-opacity="0.4"/>
  <circle cx="100" cy="100" r="18" fill="#9d00ff" fill-opacity="0.3"/>

  <!-- Decorative circles right -->
  <circle cx="700" cy="100" r="45" fill="none" stroke="#00ff9d" stroke-width="1.5" stroke-opacity="0.6"/>
  <circle cx="700" cy="100" r="32" fill="none" stroke="#00ff9d" stroke-width="1" stroke-opacity="0.4"/>
  <circle cx="700" cy="100" r="18" fill="#00ff9d" fill-opacity="0.3"/>

  <!-- Center glow -->
  <ellipse cx="400" cy="100" rx="200" ry="60" fill="#9d00ff" fill-opacity="0.05" filter="url(#blur1)"/>

  <!-- Main title WINGO -->
  <text x="400" y="85" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="#9d00ff" filter="url(#glow-text)" opacity="0.3">WINGO</text>
  <text x="400" y="85" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="url(#textGrad)">
    <defs>
      <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#9d00ff"/>
        <stop offset="50%" stop-color="#ffffff"/>
        <stop offset="100%" stop-color="#00ff9d"/>
      </linearGradient>
    </defs>
    WINGO
  </text>

  <!-- Subtitle -->
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" letter-spacing="6">COLOR PREDICTION GAME</text>

  <!-- Colored balls row -->
  <circle cx="355" cy="150" r="10" fill="#ff0055" filter="url(#blur2)"/>
  <circle cx="355" cy="150" r="8" fill="#ff3366"/>

  <circle cx="385" cy="150" r="10" fill="#9d00ff" filter="url(#blur2)"/>
  <circle cx="385" cy="150" r="8" fill="#b33fff"/>

  <circle cx="415" cy="150" r="10" fill="#00cc7a" filter="url(#blur2)"/>
  <circle cx="415" cy="150" r="8" fill="#00ff9d"/>

  <circle cx="445" cy="150" r="10" fill="#ff0055" filter="url(#blur2)"/>
  <circle cx="445" cy="150" r="8" fill="#ff3366"/>

  <!-- Decorative lines -->
  <line x1="200" y1="100" x2="320" y2="100" stroke="url(#lineGrad1)" stroke-width="1" opacity="0.5">
    <defs>
      <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#9d00ff" stop-opacity="0"/>
        <stop offset="100%" stop-color="#9d00ff" stop-opacity="0.8"/>
      </linearGradient>
    </defs>
  </line>
  <line x1="480" y1="100" x2="600" y2="100" stroke="url(#lineGrad2)" stroke-width="1" opacity="0.5">
    <defs>
      <linearGradient id="lineGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00ff9d" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#00ff9d" stop-opacity="0"/>
      </linearGradient>
    </defs>
  </line>
</svg>
