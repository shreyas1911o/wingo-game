<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9d00ff" />
      <stop offset="50%" stop-color="#00ff9d" />
      <stop offset="100%" stop-color="#ff0055" />
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
    <filter id="neonBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Hexagonal background frame -->
  <path d="M100 20 L170 60 L170 140 L100 180 L30 140 L30 60 Z" fill="#0c0c0c" stroke="url(#primaryGrad)" stroke-width="4" filter="url(#neonBlur)" />
  <path d="M100 25 L165 62 L165 138 L100 175 L35 138 L35 62 Z" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1" />

  <!-- Abstract "W" Emblem -->
  <g transform="translate(50, 65) scale(1.1)">
    <!-- Left segment -->
    <path d="M0 0 L25 50 L40 50 L15 0 Z" fill="url(#primaryGrad)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </path>
    <!-- Center segment -->
    <path d="M35 25 L45 50 L55 50 L45 25 Z" fill="white" fill-opacity="0.9" />
    <!-- Middle segment -->
    <path d="M45 50 L60 50 L85 0 L70 0 Z" fill="url(#primaryGrad)">
        <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Internal particle glow -->
  <circle cx="100" cy="100" r="40" fill="url(#innerGlow)">
     <animate attributeName="r" values="35;45;35" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- Orbiting dots -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-opacity="0.05" stroke-dasharray="1 10" />
  <circle cx="100" cy="20" r="4" fill="#00ff9d" filter="url(#neonBlur)">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite" />
  </circle>
</svg>
