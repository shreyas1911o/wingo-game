<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial Black', sans-serif; font-weight: 900; }
      .label { font-family: 'Arial', sans-serif; font-weight: 400; }
    </style>
    <linearGradient id="withdrawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050505" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 255, 157, 0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="800" height="240" fill="url(#withdrawGrad)" rx="20" />
  <rect width="800" height="240" fill="url(#grid)" rx="20" />
  
  <!-- Content Scanline -->
  <rect width="800" height="1" y="40" fill="rgba(0, 255, 157, 0.1)">
    <animate attributeName="y" values="0;240;0" dur="8s" repeatCount="indefinite" />
  </rect>

  <path d="M0 240 L300 0 L800 0 L800 240 Z" fill="rgba(0, 255, 157, 0.03)" />
  <path d="M0 240 L280 0 H290 L10 240 Z" fill="rgba(0, 255, 157, 0.1)" />

  <text x="50" y="80" class="title" font-size="36" fill="#00ff9d" filter="url(#neonGlow)">SECURE PORTAL</text>
  <text x="50" y="140" class="title" font-size="58" fill="white" style="text-shadow: 0 0 20px rgba(255,255,255,0.3)">WITHDRAWALS</text>
  <text x="52" y="185" class="label" font-size="18" fill="rgba(255,255,255,0.5)">INSTANT PROCESSING â€¢ 24/7 SUPPORT</text>
  
  <!-- Right side decorative element -->
  <g transform="translate(620, 120)">
    <circle r="60" fill="none" stroke="rgba(0, 255, 157, 0.2)" stroke-width="1" stroke-dasharray="10 5" />
    <circle r="45" fill="none" stroke="#00ff9d" stroke-width="2" filter="url(#neonGlow)">
      <animate attributeName="stroke-dasharray" values="0 282; 282 0" dur="3s" repeatCount="indefinite" />
    </circle>
    <path d="M-15 0 L-5 10 L15 -10" stroke="#00ff9d" stroke-width="6" fill="none" transform="scale(1.2)" />
    
    <!-- Pulse ring -->
    <circle r="45" fill="none" stroke="#00ff9d" stroke-width="1">
      <animate attributeName="r" values="45;70" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Border Highlight -->
  <rect x="2" y="2" width="796" height="236" rx="18" fill="none" stroke="rgba(0, 255, 157, 0.1)" stroke-width="1" />
</svg>
