<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <defs>
    <radialGradient id="bg" cx="30%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="100%" stop-color="#060010"/>
    </radialGradient>
    <radialGradient id="coinGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="coinFace" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="60%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </radialGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="softglow"><feGaussianBlur stdDeviation="8"/></filter>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9d00ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00ff9d" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <rect width="400" height="220" fill="url(#bg)" rx="16"/>

  <!-- Card shape -->
  <rect x="20" y="20" width="220" height="130" rx="14" fill="url(#cardGrad)" stroke="#9d00ff" stroke-width="1" stroke-opacity="0.5"/>
  <rect x="20" y="20" width="220" height="40" rx="14" fill="#9d00ff" fill-opacity="0.2"/>
  <rect x="20" y="44" width="220" height="12" fill="#9d00ff" fill-opacity="0.1"/>

  <!-- Card chip -->
  <rect x="38" y="72" width="36" height="28" rx="5" fill="#ffd700" fill-opacity="0.8"/>
  <line x1="56" y1="72" x2="56" y2="100" stroke="#b8860b" stroke-width="1"/>
  <line x1="38" y1="86" x2="74" y2="86" stroke="#b8860b" stroke-width="1"/>

  <!-- Card number dots -->
  <circle cx="38" cy="118" r="3" fill="white" fill-opacity="0.8"/>
  <circle cx="48" cy="118" r="3" fill="white" fill-opacity="0.8"/>
  <circle cx="58" cy="118" r="3" fill="white" fill-opacity="0.8"/>
  <circle cx="68" cy="118" r="3" fill="white" fill-opacity="0.8"/>
  <circle cx="82" cy="118" r="3" fill="white" fill-opacity="0.4"/>
  <circle cx="92" cy="118" r="3" fill="white" fill-opacity="0.4"/>
  <circle cx="102" cy="118" r="3" fill="white" fill-opacity="0.4"/>
  <circle cx="112" cy="118" r="3" fill="white" fill-opacity="0.4"/>
  <text x="125" y="122" font-family="monospace" font-size="9" fill="white" fill-opacity="0.9">4291</text>

  <!-- Glow behind coins -->
  <circle cx="310" cy="110" r="55" fill="url(#coinGlow)" filter="url(#softglow)"/>

  <!-- Coin stack back -->
  <ellipse cx="305" cy="148" rx="38" ry="10" fill="#b8860b" fill-opacity="0.7"/>
  <rect x="267" y="120" width="76" height="28" fill="#b8860b" fill-opacity="0.7" rx="2"/>
  <ellipse cx="305" cy="120" rx="38" ry="10" fill="#ffd700" fill-opacity="0.8"/>

  <!-- Coin stack mid -->
  <ellipse cx="305" cy="134" rx="38" ry="10" fill="#b8860b" fill-opacity="0.7"/>
  <rect x="267" y="106" width="76" height="28" fill="#b8860b" fill-opacity="0.7" rx="2"/>
  <ellipse cx="305" cy="106" rx="38" ry="10" fill="#ffd700" fill-opacity="0.9"/>

  <!-- Coin front -->
  <ellipse cx="305" cy="118" rx="38" ry="10" fill="#b8860b" fill-opacity="0.6"/>
  <rect x="267" y="88" width="76" height="30" fill="#c9920c" rx="2"/>
  <ellipse cx="305" cy="88" rx="38" ry="10" fill="url(#coinFace)"/>
  <text x="305" y="93" text-anchor="middle" font-family="Arial Black" font-size="9" fill="#7a4800" font-weight="900">₹</text>

  <!-- Caption area -->
  <text x="130" y="42" font-family="Arial, sans-serif" font-size="8" fill="white" fill-opacity="0.5" letter-spacing="2">MY WALLET</text>

  <!-- Balance label on card -->
  <text x="38" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" fill-opacity="0.5">CURRENT BALANCE</text>
  <text x="38" y="70" font-family="Arial Black, sans-serif" font-size="11" fill="white" font-weight="900" filter="url(#glow)">₹ — — —</text>

  <!-- Bottom text -->
  <text x="20" y="190" font-family="Arial Black, sans-serif" font-size="18" font-weight="900">
    <tspan fill="#9d00ff" filter="url(#glow)">INSTANT</tspan>
    <tspan fill="white"> DEPOSITS</tspan>
  </text>
  <text x="20" y="208" font-family="Arial, sans-serif" font-size="9" fill="#a3a3a3" letter-spacing="1">Fast • Secure • 24/7 Available</text>
</svg>
