<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial Black', sans-serif; font-weight: 900; }
      .label { font-family: 'Arial', sans-serif; font-weight: 400; }
    </style>
    <linearGradient id="giftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050505" />
      <stop offset="100%" stop-color="#1a0033" />
    </linearGradient>
    <filter id="redGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="800" height="240" fill="url(#giftGrad)" rx="20" />
  
  <!-- Particles Background -->
  <g opacity="0.4">
    <circle cx="200" cy="50" r="1" fill="#ff0055">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="180" r="1.5" fill="#9d00ff">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>

  <text x="50" y="80" class="title" font-size="36" fill="#ff0055" filter="url(#redGlow)">BONUS ROUND</text>
  <text x="50" y="140" class="title" font-size="58" fill="white" style="text-shadow: 0 0 20px rgba(157,0,255,0.3)">GIFT CARDS</text>
  <text x="52" y="185" class="label" font-size="18" fill="rgba(255,255,255,0.5)">REDEEM SECRET CODES FOR INSTANT WALLET REWARDS</text>
  
  <!-- Gift Box decorative -->
  <g transform="translate(640, 120) rotate(-10)">
    <rect x="-40" y="-30" width="80" height="60" rx="4" fill="#9d00ff" fill-opacity="0.2" stroke="#9d00ff" stroke-width="2" filter="url(#redGlow)">
      <animateTransform attributeName="transform" type="rotate" values="-10;10;-10" dur="4s" repeatCount="indefinite" additive="sum" />
    </rect>
    <path d="M-40 0 H40 M0 -30 V30" stroke="#9d00ff" stroke-width="2" />
    <text x="-15" y="10" font-size="32">üéÅ</text>
    
    <!-- Floating stars -->
    <path d="M-60 -40 L-55 -30 L-65 -30 Z" fill="#ffd700" opacity="0.6">
       <animate attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M60 40 L65 50 L55 50 Z" fill="#ffd700" opacity="0.6">
       <animate attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="2.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <rect x="2" y="2" width="796" height="236" rx="18" fill="none" stroke="rgba(157, 0, 255, 0.1)" stroke-width="1" />
</svg>
