services:
  - type: web
    name: wingo-game-server
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    region: singapore
    plan: free
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://colorwise-wingo.web.app
    rootDirectory: server
